<head>
  <title>EvoCell Meteor BETA</title>
</head>
<body>
<h1>MeteorEvoCell ALPHA demo :)</h1>
  {{! > rulesList}}
  {{> ruleFileAdd}}
  <canvas id="c" style="background-color: black;"></canvas>
</body>

<template name="rulesList">
  <div>
  {{#each rules}}
    {{> ruleItem}}
  {{/each}}
  </div>
</template>

<template name="ruleItem">
    <div class="{{maybe_selected}}" style="border: 1px solid black;">
        {{name}} @ <a href="{{url}}">{{url}}</a> {{maybe_selected}}
    </div>
</template>
