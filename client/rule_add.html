<template name="ruleFileAdd">
  <form>
      <input type="text" value="describe here..">
      <input type="file" name="">
      <input type="submit" value="upload!">
  </form>
  {{> ruleFilesList}}
</template>

<template name="ruleFilesList">
  <div>
    {{#each rules}}
        {{> ruleFileItem}}
    {{/each}}
  </div>
</template>

<template name="ruleFileItem">
  <span class="{{maybe_selected}}" style="border: 1px solid red;">
      File: {{name}}
  </span>
</template>
